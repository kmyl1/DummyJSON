<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo producto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="display: flex; align-items: center; min-height: 100vh;">
    <main class="form-contenedor" style="margin: auto; width: 100%; max-width: 500px; background: var(--color-tarjeta); padding: 30px; border-radius: 12px;">
        <h2 style="color: var(--color-primario); margin-top: 0;">Nuevo producto</h2>
        <form id="form-crear">
            <div class="campo-form" style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">Nombre</label>
                <input type="text" id="titulo" required style="width: 100%; box-sizing: border-box;">
            </div>
            
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <div class="campo-form" style="flex: 1;">
                    <label style="display: block; margin-bottom: 5px;">Precio</label>
                    <input type="number" id="precio" step="0.01" required style="width: 100%; box-sizing: border-box;">
                </div>
                <div class="campo-form" style="flex: 1;">
                    <label style="display: block; margin-bottom: 5px;">Categoria</label>
                    <input type="text" id="categoria" required style="width: 100%; box-sizing: border-box;">
                </div>
            </div>

            <div class="campo-form" style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px;">Descripcion</label>
                <textarea id="descripcion" rows="3" style="width: 100%; box-sizing: border-box;"></textarea>
            </div>

            <div style="display: flex; gap: 10px;">
                <button type="button" onclick="window.location.href='index.html'" class="btn-admin" style="flex:1">Cancelar</button>
                <button type="submit" class="btn-crear-principal" style="flex:2">Guardar</button>
            </div>
        </form>
    </main>

    <script src="crear.js"></script>
</body>
</html>
